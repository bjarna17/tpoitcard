<!DOCTYPE html>
<html>
<head>
  <title>Tポイントカード練習</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<body>
  <!-- bootstrapをdivタグで囲う -->
  <!--1行目12カラム全て黄色　２行目５青：２黄：５黄-->
  <div class="container"> <!--大枠という意味-->
  </div>

  <!--1行目-->
  <div class="row">
    <div class="col-xs-12" style="background-color: yellow; height: 100px"></div>
  </div>

  <!--2行目-->
  <div class="row">
    <div class=col-xs-5 style="background-color: blue; height: 350px;"></div>
    <div class=col-xs-2 style="background-color: yellow; height: 350px;"></div>
    <div class=col-xs-5 style="background-color: blue; height: 350px;"></div>
  </div>


  <!--スウェーデン国旗-->
  <div class="row">
    <div class="col-xs-12" style="background-color: white; height: 100px"></div>
  </div>
  <!--1行目-->
  <div class="row">
    <div class=col-xs-4 style="background-color: blue; height: 350px;"></div>
    <div class=col-xs-2 style="background-color: yellow; height: 350px;"></div>
    <div class=col-xs-6 style="background-color: blue; height: 350px;"></div>
  </div>
  <!--2行目-->
  <div class="row">
    <div class="col-xs-12" style="background-color: yellow; height: 200px"></div>
  </div>

  <!--3行目-->
  <div class="row">
    <div class=col-xs-4 style="background-color: blue; height: 350px;"></div>
    <div class=col-xs-2 style="background-color: yellow; height: 350px;"></div>
    <div class=col-xs-6 style="background-color: blue; height: 350px;"></div>
  </div>

</body>
</html>
